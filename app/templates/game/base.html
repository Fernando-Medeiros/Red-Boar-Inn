<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ url_for('static', filename='css/game/head.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/game/navbar_status.css') }}" type="text/css" rel="stylesheet">
 
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  {% block head %}
  <title> {% block title %} {{ title }} {% endblock %} </title>
  {% endblock %}

</head>

<body>
  {% include 'game/navbar.html' %}
  {% include 'game/status.html' %}

  {% block alert %}
  {% endblock %}

  {% block body %}
  {% endblock %}

  {% block script %}
  {% endblock %}

  <script type="text/javascript" src="{{ url_for('static', filename='js/game/menu.js') }}"></script>

</body>

</html>
