<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS GAME -->
  <link href="{{ url_for('static', filename='css/game/global.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/game/navbar_left.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/game/navbar_top.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/game/footer.css') }}" type="text/css" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TITLE -->
  {% block head %}
  <title> {{ title }} | Red Boar Inn </title>
  {% endblock %}

</head>

<body>
  {% include 'game/navbar_left.html' %}
  {% include 'game/navbar_top.html' %}

  {% block alert %}
  {% endblock %}

  {% block body %}
  {% endblock %}

  {% block footer %}
  {% include 'game/footer.html' %}
  {% endblock %}

  {% block script %}
  {% endblock %}

  <script type="text/javascript" src="{{ url_for('static', filename='js/game/menu.js') }}"></script>

  <!-- IONICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
