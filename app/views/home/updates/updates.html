{% extends 'home/base.html' %}

{% block content %}

<div class="container-body" style="align-items: center">
    <a href="{{ url_for('home.home') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" width="81">
    </a>
</div>

<div class="container-body">

    <div class="container-updates-main" style="text-align: center">

        <div class="form-group" style="align-items:flex-end">

        <div style="display:flex">
            <input class="form-style" style="background-color:white" type="search" placeholder="search">
        </div>
        <br>
    </div>
    </div>

    {% for note in updates_notes|reverse() %}

        <div class="container-updates-main">

            <button>
                <strong> {{ note.version }} </strong> {{ "-" }} <small> {{ note.date }} </small>
            </button>

            <div>
                {% for info in note.info %}
                    <p> {{ info }} </p>
                {% endfor %}
            </div>

            <br>
        </div>
    {% endfor %}

</div>

{% endblock %}

{% block footer %}
{% include 'home/footer.html' %}
{% endblock %}
